<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="inputField">
            <input type="text" id="input">
        </div>
        <div class="buttons">
            <div>
                <button>AC</button>
                <button>()</button>
                <button>&percnt;</button>
                <button>&divide;</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&times;</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&minus;</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>&plus;</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button>&#9224;</button>
                <button>&equals;</button>
            </div>
        </div>
    </div>
</body>
</html>
